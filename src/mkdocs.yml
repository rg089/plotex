site_name: Plotex
theme:
  name: "material"
  palette: 

    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode


plugins:
  - mkdocstrings:
  - search
  
nav:
  - Overview: index.md
  - API: api.md
  - Frequent Snippets: frequent.md

